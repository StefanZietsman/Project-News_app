{% extends "base.html" %}

{% block title %}Delete Article{% endblock %}

{% block content %}
<h2>Delete Article</h2>
<p>Are you sure you want to delete the article "{{ article.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'article_list' %}" class="btn btn-secondary">Cancel</a>
</form><br>
{% endblock %}
