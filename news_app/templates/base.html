<!-- Django template tag to load static files (CSS, JS, images) -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic page metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
    <!-- This block defines the page title. Child templates can override it. -->
    <title>
        {% block title %}
        News app
        {% endblock title %}
    </title>
    <!-- Link to the main stylesheet for the site -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'news_app/styles.css' %}" />
</head>

<body>
    <!-- The header section, consistent across most pages -->
    <header>
        <h1>
            <!-- This block defines the main header text. Child templates can override it. -->
            {% block header %}
            News app
            {% endblock header %}
        </h1>

    </header>
    <!-- The main content area where child templates will render their specific content -->
    <main>
        <!-- This is the main content block. Child templates will insert their content here. -->
        {% block content %}
        {% endblock content %}
    </main>
    <!-- The footer section, consistent across most pages -->
    <footer>
        <!-- Add footer content or links here -->
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
